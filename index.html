<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Variables and Get Data from Input and List</title>
</head>
<body>
    <form id="myForm">
        <label for="myInput">Enter Data:</label>
        <input type="text" id="myInput" name="myInput">

        <label for="myList">Select Option:</label>
        <select id="myList" name="myList">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <button type="button" onclick="getDataAndSetVariables()">Get Data and Set Variables</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
